<mat-card class="mt20 mr20 mb20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <p>
         {{q.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" class="mt20 ml20 mr20 mb20 custom-button">Questions</button>
        <button mat-raised-button color="accent" [routerLink]="'/admin/quiz/'+q.qId" class="mt20 ml20 mr20 mb20">Update</button>
        <button mat-raised-button color="accent" class="mt20 ml20 mr20 mb20">Attempts</button>
        <button mat-raised-button color="warn"  class="mt20 ml20 mr20 mb20" (click)="deleteQuiz(q.qId,q.title)">Delete</button>
        <button mat-stroked-button color="accent"  class="mt20 ml20 mr20 mb20">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent"  class="mt20 ml20 mr20 mb20 custom-button">Number Of Questions {{q.numberOfQuestions}}</button>
      </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
