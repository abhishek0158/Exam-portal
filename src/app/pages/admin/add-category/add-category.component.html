 <mat-card>

    <mat-card-header>
        <h1>Add New Category</h1>
    </mat-card-header>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input [(ngModel)]="category_data.title" type="text" name="title" matInput placeholder="Enter Title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="category_data.description" type="text" rows="5" name="description" matInput placeholder="Enter Category Description">
                                </textarea>
                        </mat-form-field>
                        <div class="div container text-center mt20">
                            <button type="submit"  mat-raised-button color="primary">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
    </mat-card-content>
    

</mat-card>
