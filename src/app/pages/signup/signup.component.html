<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20" style="margin-top: 20;">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <mat-card-content>
                        <div  class="container image-container text-center">
                            <img mat-card-md-image src="../../../assets/exam-potal.jpg" width="100px" height="100px" alt="">
                        </div>
                        <h2 class="text-center  mb20" style="margin-top: 20px;">Register here</h2>
        
                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter you Username" required>
                               <mat-hint>Username must be unique!!!</mat-hint>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter you Password" required>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter you First Name" required>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter you Last Name" required>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="user.email" name="email" type="email"  matInput placeholder="Enter you Email" required>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Phone</mat-label>
                                <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter you Phone" required>
                            </mat-form-field>
                            <div class="container text-center">
                                <button type="submit" mat-raised-button color="primary">Register</button>
                                <button class="ml20" mat-raised-button color="warn">Clear</button>
                            </div>
        
                        </form>
                    </mat-card-content>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
